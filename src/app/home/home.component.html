<div class="container">
  <h1>Lista de usu√°rios</h1>
  <div class="divider">
    <mat-divider></mat-divider>
  </div>
  <div class="mat-elevation-z8 table table">
    <mat-form-field class="filter-form">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="table">
    
      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef class="column-name"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-name"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="column-name"> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Admin Column -->
      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef class="column-name"> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="paginator"></mat-paginator>
  </div>
</div>
